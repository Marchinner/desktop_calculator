<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="row">
        </div>
        <p>Feita com Tauri, HTML, CSS, JavaScript e Rust como base.</p>
        <div class="row">
            <div id="inputs">
                <input id="txtNum1" />
                <select id="slcOperation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input id="txtNum2" />
            </div>
        </div>
        <div class="row">
            <div>
                <button id="btnCalculate">Calcular</button>
            </div>
        </div>
        <p id="lblResult"></p>
    </div>
</body>

</html>
